{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>

<body>
    <section class="bg-[#F5F5F5] ">
        <div
            class="flex sm:flex-row max-[639px]:flex-col-reverse  items-center w-full  shadow-2xl   max-[864px]:flex-col-reverse justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full max-[864px]:py-9 max-[768]:py-6 max-[639px]:rounded-none max-[639px]:border-white  max-[639px]:border-b-2 max-[639px]:border-r-2 rounded-s-2xl border-y-2 border-l-2  bg-white  md:mt-0 sm:max-w-md  ">
                <div class="p-6 space-y-[3.4rem] md:space-y-6 sm:p-12">
                    <h1 class="text-xl font-bold leading-light tracking-tight text-gray-900 md:text-2xl">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                                Email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="username@gmail.com" required>
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 :text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                required="">
                        </div>
                        {% for message in messages %}

                        {{message}}

                        {% endfor %}<br>
                        <button type="submit"
                            class="w-auto text-white bg-[#0077c0] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                            in</button>
                        <p class="text-sm font-light text-gray-500">
                            Don’t have an account yet? <a href="{% url 'register' %}"
                                class="font-medium text-primary-600 hover:underline">Create an account</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class=" bg-white max-[639px]:w-full max-[639px]:border-white p-4 max-[639]:border-t-1 max-[639px]:border-l-2 rounded-e-2xl max-[639px]:rounded-none border-y-2 border-r-2"><br>
                <img class=" h-[24.48rem] max-[864px]:w-screen max-[864px]:h-full " src="{% static 'images/login.jpg' %}" alt="image">
            </div>
        </div>
    </section>
</body>

</html>
